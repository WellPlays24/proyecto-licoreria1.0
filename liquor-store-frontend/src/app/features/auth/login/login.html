<!-- ============================================
     FORMULARIO DE LOGIN
     ============================================ -->

<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>
        <mat-icon>login</mat-icon>
        Iniciar Sesión
      </mat-card-title>
      <mat-card-subtitle>Ingresa a tu cuenta</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Email -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input 
            matInput 
            type="email" 
            formControlName="email" 
            placeholder="ejemplo@email.com"
            autocomplete="email">
          <mat-icon matPrefix>email</mat-icon>
          <mat-error *ngIf="email?.invalid">
            {{ getEmailErrorMessage() }}
          </mat-error>
        </mat-form-field>

        <!-- Password -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input 
            matInput 
            [type]="hidePassword ? 'password' : 'text'" 
            formControlName="password"
            placeholder="Tu contraseña"
            autocomplete="current-password">
          <mat-icon matPrefix>lock</mat-icon>
          <button 
            mat-icon-button 
            matSuffix 
            type="button"
            (click)="hidePassword = !hidePassword"
            [attr.aria-label]="'Ocultar contraseña'"
            [attr.aria-pressed]="hidePassword">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="password?.invalid">
            {{ getPasswordErrorMessage() }}
          </mat-error>
        </mat-form-field>

        <!-- Botón de login -->
        <button 
          mat-raised-button 
          color="primary" 
          type="submit" 
          class="full-width submit-button"
          [disabled]="loading">
          <mat-spinner *ngIf="loading" diameter="20" class="button-spinner"></mat-spinner>
          <span *ngIf="!loading">Iniciar Sesión</span>
        </button>
      </form>

      <!-- Link a registro -->
      <div class="register-link">
        <p>¿No tienes cuenta? <a routerLink="/register">Regístrate aquí</a></p>
      </div>

      <!-- Usuarios de prueba -->
      <mat-card class="demo-users">
        <mat-card-subtitle>Usuarios de prueba:</mat-card-subtitle>
        <div class="demo-info">
          <p><strong>Admin:</strong> admin@licoreria.com / 123456</p>
          <p><strong>Cliente:</strong> juan.perez@email.com / 123456</p>
        </div>
      </mat-card>
    </mat-card-content>
  </mat-card>
</div>
