<div class="page-header">
    <h1>
        <mat-icon>person</mat-icon>
        {{ isEditing ? 'Editar Usuario' : 'Nuevo Usuario' }}
    </h1>
    <button mat-button (click)="goBack()">
        <mat-icon>arrow_back</mat-icon>
        Volver
    </button>
</div>

<mat-card>
    <mat-card-content>
        <div class="loading-shade" *ngIf="loading">
            <mat-spinner></mat-spinner>
        </div>

        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <div class="form-row">
                <mat-form-field appearance="outline">
                    <mat-label>Nombre</mat-label>
                    <input matInput formControlName="name" placeholder="Nombre completo">
                    <mat-error *ngIf="userForm.get('name')?.hasError('required')">
                        El nombre es requerido
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" placeholder="correo@ejemplo.com" type="email">
                    <mat-error *ngIf="userForm.get('email')?.hasError('required')">
                        El email es requerido
                    </mat-error>
                    <mat-error *ngIf="userForm.get('email')?.hasError('email')">
                        Email inválido
                    </mat-error>
                </mat-form-field>
            </div>

            <div class="form-row">
                <mat-form-field appearance="outline" *ngIf="!isEditing">
                    <mat-label>Contraseña</mat-label>
                    <input matInput formControlName="password" type="password">
                    <mat-error *ngIf="userForm.get('password')?.hasError('required')">
                        La contraseña es requerida
                    </mat-error>
                    <mat-error *ngIf="userForm.get('password')?.hasError('minlength')">
                        Mínimo 6 caracteres
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Rol</mat-label>
                    <mat-select formControlName="role">
                        <mat-option value="cliente">Cliente</mat-option>
                        <mat-option value="admin">Administrador</mat-option>
                    </mat-select>
                    <mat-error *ngIf="userForm.get('role')?.hasError('required')">
                        El rol es requerido
                    </mat-error>
                </mat-form-field>
            </div>

            <div class="form-row">
                <mat-form-field appearance="outline">
                    <mat-label>Teléfono</mat-label>
                    <input matInput formControlName="phone" placeholder="Opcional">
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Dirección</mat-label>
                    <input matInput formControlName="address" placeholder="Opcional">
                </mat-form-field>
            </div>

            <div class="form-actions">
                <button mat-button type="button" (click)="goBack()">Cancelar</button>
                <button mat-raised-button color="primary" type="submit" [disabled]="userForm.invalid || loading">
                    {{ isEditing ? 'Actualizar' : 'Crear' }}
                </button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
