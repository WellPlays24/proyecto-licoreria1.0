<div class="form-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{ isEditMode ? 'Editar Categoría' : 'Nueva Categoría' }}</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">

                <!-- Name Field -->
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Nombre</mat-label>
                    <input matInput formControlName="name" placeholder="Ej. Vinos">
                    <mat-error *ngIf="form.get('name')?.hasError('required')">
                        El nombre es requerido
                    </mat-error>
                    <mat-error *ngIf="form.get('name')?.hasError('minlength')">
                        El nombre debe tener al menos 3 caracteres
                    </mat-error>
                </mat-form-field>

                <!-- Description Field -->
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Descripción</mat-label>
                    <textarea matInput formControlName="description" placeholder="Descripción de la categoría"
                        rows="3"></textarea>
                    <mat-error *ngIf="form.get('description')?.hasError('maxlength')">
                        La descripción no puede exceder los 255 caracteres
                    </mat-error>
                </mat-form-field>

                <div class="actions">
                    <button mat-button type="button" routerLink="/admin/categories" [disabled]="loading">
                        Cancelar
                    </button>
                    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid || loading">
                        <mat-icon>save</mat-icon>
                        {{ isEditMode ? 'Actualizar' : 'Guardar' }}
                    </button>
                </div>

            </form>
        </mat-card-content>
    </mat-card>
</div>
