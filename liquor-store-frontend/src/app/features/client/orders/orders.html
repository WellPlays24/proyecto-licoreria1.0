<div class="orders-container">
    <!-- Header -->
    <div class="page-header">
        <h1>
            <mat-icon>receipt_long</mat-icon>
            Mis Pedidos
        </h1>
        <p class="subtitle">Historial de tus compras</p>
    </div>

    <!-- Loading -->
    <div *ngIf="loading" class="loading-container">
        <mat-spinner></mat-spinner>
        <p>Cargando pedidos...</p>
    </div>

    <!-- Empty State -->
    <mat-card *ngIf="!loading && dataSource.data.length === 0" class="empty-state">
        <mat-card-content>
            <mat-icon>shopping_bag</mat-icon>
            <h2>No tienes pedidos aún</h2>
            <p>Cuando realices una compra, aparecerá aquí</p>
            <button mat-raised-button color="primary" routerLink="/products">
                <mat-icon>storefront</mat-icon>
                Ver Productos
            </button>
        </mat-card-content>
    </mat-card>

    <!-- Orders Table -->
    <div *ngIf="!loading && dataSource.data.length > 0" class="mat-elevation-z8 table-container">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Pedido </th>
                <td mat-cell *matCellDef="let row"> #{{row.id}} </td>
            </ng-container>

            <!-- Date Column -->
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
                <td mat-cell *matCellDef="let row"> {{row.created_at | date:'short'}} </td>
            </ng-container>

            <!-- Total Column -->
            <ng-container matColumnDef="total">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Total </th>
                <td mat-cell *matCellDef="let row">
                    <span class="total">${{row.total}}</span>
                </td>
            </ng-container>

            <!-- Status Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
                <td mat-cell *matCellDef="let row">
                    <mat-chip [class]="getStatusClass(row.status)" selected>
                        {{row.status | titlecase}}
                    </mat-chip>
                </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button color="primary" (click)="viewOrderDetails(row)" matTooltip="Ver detalles">
                        <mat-icon>visibility</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25]" aria-label="Seleccionar página"></mat-paginator>
    </div>
</div>
